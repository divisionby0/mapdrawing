<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>NightSky</title>
      <link type="text/css" rel="stylesheet" href="css/astro.css">
      <link type="text/css" rel="stylesheet" href="css/plani.css">
      <link rel="stylesheet" href="css/bootstrap.min.css"/>
   </head>

   <body style="background-image: linear-gradient(to top, #d5d4d0 0%, #d5d4d0 1%, #eeeeec 31%, #efeeec 75%, #e9e9e7 100%);">
      <div id="main" class="container">
         <div class="row">
            <div class="col-md-6">
               <div class="panel panel-default">

                  <div class="panel-heading">
                     <h3 class="panel-title">Map</h3>
                  </div>

                  <div class="panel-body">
                     <canvas id="planicanvas" style="width: 210mm; height: 297mm;" width="2481" height="3509"></canvas>

                     <table>
                        <tbody>
                        <tr>
                           <div class="row">
                              <div class="col-md-4" style="position: relative!important;">
                                 <input type="text" id="cityInput" class="form-control" placeholder="Enter city" style="position: relative!important;">
                                 <span class="dropdown-menu ap-with-places" role="listbox" id="placesListbox" style="position: absolute; top: 100%; z-index: 100; left: 0px; right: auto;">
                                     <div id="places"></div>
                                 </span>
                              </div>
                           </div>
                        </tr>

                        <tr>
                           <td colspan="3">
                              <input id="user_date" size="36" onchange="get_user_obs()" value="" type="text">
                              <input id="user_dec" value="&lt;" onclick="dec_button()" type="button" style="display: none;">
                              <input id="user_inc" value="&gt;" onclick="inc_button()" type="button" style="display: none;">

                              <input id="geoloc" value="Use My Location" onclick="getGeoPos()" type="button" style="display: none;">

                              <select name="increment" id="increment" style="display: none;">
                                 <option value="1" selected="selected">hour</option>
                                 <option value="24">day</option>
                                 <option value="168">week</option>
                                 <option value="720">month</option>
                                 <option value="8760">year</option>
                              </select>

                              <input id="user_now" value="Now" onclick="now_button()" type="button">
                           </td>
                        </tr>
                        <tr style="display: none;">
                           <td>North latitude <input id="user_lat" size="6" onchange="get_user_obs()" value="40" type="text"></td>
                           <td>East longitude <input id="user_lon" size="6" onchange="get_user_obs()" value="-75" type="text"></td>
                        </tr>

                        <tr>
                           <td>
                              <input id="user_dsos" value="1" onchange="get_user_obs()" checked="checked" type="checkbox"> DSOs &nbsp; &nbsp;
                              <input id="user_starlab" value="0" onchange="get_user_obs()" type="checkbox"> Star names
                           </td>
                           <td>
                              <input id="user_conline" value="1" onchange="get_user_obs()" checked="checked" type="checkbox"> Constellation lines
                           </td>
                           <td>
                              <input id="user_conlab" value="0" onchange="get_user_obs()" type="checkbox"> Constellation labels
                           </td>
                        </tr>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
         <button style="font-size: 15px" class="btn btn-primary btn-lg" type="button" onclick="saveImage()">Generate</button>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

      <script type="text/javascript" src="../common/lib/collections.min.js"></script>
      <script type="text/javascript" src="../common/lib/events/EventBus.js"></script>
      <script type="text/javascript" src="../common/GeocodingService.js"></script>

      <script type="text/javascript" src="../common/city/SearchCityResultParses.js"></script>
      <script type="text/javascript" src="../common/city/SearchCityEvent.js"></script>
      <script type="text/javascript" src="../common/city/CityListRenderer.js"></script>
      <script type="text/javascript" src="../common/city/SearchCityView.js"></script>
      <script type="text/javascript" src="../common/city/SearchCityModel.js"></script>
      <script type="text/javascript" src="../common/city/SearchCityController.js"></script>

      <script type="text/javascript" src="js/lib.js"></script>

      <script type="text/javascript">
         window.addEventListener( "load", canvasApp, false );
      </script>

   </body>
</html>
